<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>TodoMVC รก la Niklas</h1>
        <form class="new-todo-form">
            <input type="checkbox" class="toggle-all" hidden>
            <input class="new-todo-input" placeholder="What needs to be done?">
        </form>
    </header>
    <form class="main">
        <ul class="todo-list">
            <!-- filled with li elements using js -->
        </ul>
    </form>
    <footer class="footer">
        <ul class="filters">
            <li class="items-left"></li>
            <li class="items-show-all">All</li>
            <li class="items-active">Active</li>
            <li class="items-completed">Completed</li>
            <li>
                <button type="button" class="clear-all-button" hidden>Clear completed</button>
            </li>
        </ul>
    </footer>
</body>

</html>
